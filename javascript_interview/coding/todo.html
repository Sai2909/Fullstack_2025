<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,700;1,100&display=swap"
        rel="stylesheet" />
    <title>TODO</title>
</head>

<body>
    <h2>TODO LIST</h2>
    <input id="input" placeholder="Enter a title" />
    <button id="btn-add-todo">Add</button>
    <div id="list-wrapper"></div>
</body>
<script>
    const input = document.getElementById("input");
    const btnAddTodo = document.getElementById("btn-add-todo");
    const listWrapper = document.getElementById("list-wrapper");
    const todos = [];

    function renderTodos() {
        // Clear the div
        listWrapper.innerHTML = "";

        // Render Array items
        todos.forEach((todo, index) => {
            const todoItem = document.createElement("div");

            // Add a span for the todo title
            const todoTitle = document.createElement("span");
            todoTitle.textContent = todo.title;

            // Add the delete button
            const deleteBtn = document.createElement("button");
            deleteBtn.textContent = "Delete";

            // Append the title and delete button to the todo item
            todoItem.appendChild(todoTitle);
            todoItem.appendChild(deleteBtn);
            listWrapper.appendChild(todoItem);

            // Add event listener for delete button
            deleteBtn.addEventListener("click", () => deleteTodo(index));
        });
    }

    // Delete todo
    function deleteTodo(index) {
        todos.splice(index, 1);
        renderTodos();
    }

    // Add new todo
    btnAddTodo.addEventListener("click", () => {
        const inputValue = input.value.trim();
        if (inputValue) {
            todos.push({ title: inputValue });
            input.value = "";
            renderTodos();
        }
    });

    renderTodos();
</script>

</html>
